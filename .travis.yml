language: c

env:
  matrix:
    - python=2.6
    - python=2.7
    - python=3.3

install:
  - sudo apt-get install python-pip python-yaml
  - sudo pip install conda
  - sudo conda init
  - sudo conda create --yes -n ${python} python=${python} numpy pytables nose six
  - source activate ${python}
  - sudo python setup.py install

script:
  - nosetests